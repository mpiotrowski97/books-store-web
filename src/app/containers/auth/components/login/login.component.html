<form [formGroup]="loginForm">
  <h3 class="mb-3">Logowanie</h3>
  <div class="form-group"
       [ngClass]="{'form-group-error': loginForm.get('username').touched && loginForm.get('username').hasError('required')}">
    <label for="username">Nazwa użytkownika</label>
    <input type="text" name="username" id="username" class="form-control" formControlName="username">
    <small class="form-text text-danger"
           *ngIf="loginForm.get('username').touched && loginForm.get('username').hasError('required')">
      Uzupełnij nazwę użytkownika
    </small>
  </div>

  <div class="form-group"
       [ngClass]="{'form-group-error': loginForm.get('password').touched && loginForm.get('password').hasError('required')}">
    <label for="password">Hasło</label>
    <input type="password" name="password" id="password" class="form-control" formControlName="password">
    <small class="form-text text-danger"
           *ngIf="loginForm.get('password').touched && loginForm.get('password').hasError('required')">
      Uzupełnij hasło
    </small>
  </div>

  <button type="button" class="btn btn-primary" [disabled]="loginForm.invalid">Zaloguj się</button>
</form>
