<div>
  <bs-loader *ngIf="isLoading"></bs-loader>

  <div *ngIf="!isLoading">
    <table class="table">
      <thead>
      <tr>
        <th>Email</th>
        <th>Actions</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let book of books">
        <td>{{ book.title }}</td>
        <td>
          <div class="btn-group-sm">
          </div>
        </td>
      </tr>
      </tbody>
    </table>

    <bs-pagination [pageable]="pageable"></bs-pagination>
  </div>

</div>
