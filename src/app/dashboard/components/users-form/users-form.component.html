
<form (submit)="handleFormSubmit()" [formGroup]="form">
  <div class="form-group">
    <label for="email">Email</label>
    <input type="email" class="form-control" id="email" formControlName="email">
  </div>

  <div class="form-group">
    <label for="username">Username</label>
    <input type="text" class="form-control" id="username" formControlName="username">
  </div>

  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" class="form-control" id="password" formControlName="password">
  </div>

  <div class="form-group">
    <label for="type">Type</label>

    <select class="form-control" id="type" formControlName="roles">
      <option *ngFor="let role of roles" [value]="role.value">{{ role.label }}</option>
    </select>
  </div>

  <h5>Contact info</h5>

  <div class="form-row">

    <div class="form-group col-md-6"
         [ngClass]="{'form-group-error': form.get('firstName').touched && form.get('firstName').hasError('required')}">
      <label for="firstName">First name
        <bs-required-mark></bs-required-mark>
      </label>
      <input type="text" class="form-control" name="firstName" id="firstName" formControlName="firstName">
      <small class="form-text text-danger"
             *ngIf="form.get('firstName').touched && form.get('firstName').hasError('required')">
        Please enter your name
      </small>
    </div>

    <div class="form-group col-md-6"
         [ngClass]="{'form-group-error': form.get('lastName').touched && form.get('lastName').hasError('required')}">
      <label for="lastName">Last name
        <bs-required-mark></bs-required-mark>
      </label>
      <input type="text" class="form-control" name="lastName" id="lastName" formControlName="lastName">
      <small class="form-text text-danger"
             *ngIf="form.get('lastName').touched && form.get('lastName').hasError('required')">
        Please enter your surname
      </small>
    </div>
  </div>

  <div class="form-group"
       [ngClass]="{'form-group-error': form.get('phoneNumber').touched && form.get('phoneNumber').hasError('required')}">
    <label for="phoneNumber">Phone number
      <bs-required-mark></bs-required-mark>
    </label>
    <input type="text" class="form-control" name="phoneNumber" id="phoneNumber" formControlName="phoneNumber">
    <small class="form-text text-danger"
           *ngIf="form.get('phoneNumber').touched && form.get('phoneNumber').hasError('required')">
      Please enter your phone number
    </small>
  </div>

  <h5>Address</h5>

  <div class="form-row">
    <div class="form-group col-md-8"
         [ngClass]="{'form-group-error': form.get('street').touched && form.get('street').hasError('required')}">
      <label for="street">Street</label>
      <input type="text" class="form-control" name="street" id="street" formControlName="street">
    </div>

    <div class="form-group col-md-4"
         [ngClass]="{'form-group-error': form.get('houseNumber').touched && form.get('houseNumber').hasError('required')}">
      <label for="houseNumber">House number</label>
      <input type="text" class="form-control" name="houseNumber" id="houseNumber" formControlName="houseNumber">
    </div>
  </div>

  <div class="form-row">
    <div class="form-group col-md-8"
         [ngClass]="{'form-group-error': form.get('city').touched && form.get('city').hasError('required')}">
      <label for="city">City</label>
      <input type="text" class="form-control" name="city" id="city" formControlName="city">
    </div>

    <div class="form-group col-md-4"
         [ngClass]="{'form-group-error': form.get('postcode').touched && form.get('postcode').hasError('required')}">
      <label for="postcode">Postcode</label>
      <input type="text" class="form-control" name="postcode" id="postcode" formControlName="postcode">
    </div>
  </div>

  <div class="form-row">
    <div class="form-group col-md-6"
         [ngClass]="{'form-group-error': form.get('province').touched && form.get('province').hasError('required')}">
      <label for="province">Province</label>
      <input type="text" class="form-control" name="province" id="province" formControlName="province">
    </div>

    <div class="form-group col-md-6"
         [ngClass]="{'form-group-error': form.get('country').touched && form.get('country').hasError('required')}">
      <label for="country">Country</label>
      <input type="text" class="form-control" name="country" id="country" formControlName="country">
    </div>
  </div>

  <div class="form-check">
    <label class="form-check-label">
      <input type="checkbox" class="form-check-input" id="enabled" formControlName="enabled"> Enabled
    </label>
  </div>

  <div class="mt-3 btn-group">
    <a type="button" class="btn btn-info" [routerLink]="'/dashboard/users'">Back</a>
    <button type="submit" class="btn btn-primary ml-1" [disabled]="form.invalid">{{ submitLabel }}</button>
  </div>

</form>
