
<form (submit)="handleFormSubmit()" [formGroup]="form">
  <div class="form-group">
    <label for="email">Email</label>
    <input type="email" class="form-control" id="email" formControlName="email">
  </div>

  <div class="form-group">
    <label for="username">Username</label>
    <input type="text" class="form-control" id="username" formControlName="username">
  </div>

  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" class="form-control" id="password" formControlName="password">
  </div>

  <div class="form-group">
    <label for="type">Type</label>

    <select class="form-control" id="type" formControlName="roles">
      <option *ngFor="let role of roles" [value]="role.value">{{ role.label }}</option>
    </select>
  </div>

  <div class="form-check">
    <label class="form-check-label">
      <input type="checkbox" class="form-check-input" id="enabled" formControlName="enabled"> Enabled
    </label>
  </div>

  <div class="mt-3 btn-group">
    <a type="button" class="btn btn-info" [routerLink]="'/dashboard/users'">Back</a>
    <button type="submit" class="btn btn-primary ml-1" [disabled]="form.invalid">{{ submitLabel }}</button>
  </div>

</form>
