<div class="pb-3 pt-3">
  <div>
    <div class="mb-5 text-uppercase d-flex flex-row align-items-center">
      <h3 class="mb-0">{{ title }}</h3>

      <a href="#" class="text-uppercase ml-3">See all</a>
    </div>

    <bs-loader *ngIf="isLoading"></bs-loader>

    <carousel [arrowsOutside]="true" [cellsToShow]="5" *ngIf="!isLoading">
      <div class="carousel-cell" *ngFor="let book of books">
        <div class="card">
          <div class="card-body">
            <h4 class="card-title">{{ book.title }}</h4>
            <p class="card-text">{{ book.description }}</p>
          </div>
        </div>
      </div>
    </carousel>
  </div>
</div>
