<ng-container *ngIf="ready$ | async; else loader">
  <bs-upper-navbar></bs-upper-navbar>
  <bs-header></bs-header>
  <bs-subnav *bsHideInCheckout></bs-subnav>

  <div class="container mt-5 mb-5">
    <bs-notifications></bs-notifications>
    <router-outlet></router-outlet>
  </div>
</ng-container>
<ng-template #loader>
  <bs-application-loader></bs-application-loader>
</ng-template>

<bs-application-error *ngIf="error$ | async"></bs-application-error>


<bs-footer></bs-footer>
