<div class="card">
  <div class="card-body text-center">
    <div class="w-50"
         [style]="'background-image: url(' + image + ');background-size: cover; min-height: 150px; margin: 0 auto;'">
    </div>


    <h5 class="card-title p-1 m-0">{{ book.title }}</h5>

    <small class="p-1">{{ book.author }}</small>

    <div class="text-info">
      <strong>{{ book.price }} $</strong>
    </div>

    <div>
      <a [routerLink]="['/', 'book', book.isbn]" class="btn btn-info" href="#" role="button">Show</a>
      <button class="btn btn-success ml-2" [disabled]="isProcessing || 0 === book.quantity" *bsAuthenticated="true"
              (click)="handleAddToCartClick()">
        <span *ngIf="isProcessing" class="spinner-border spinner-border-sm" role="status"></span>
        <span *ngIf="!isProcessing">Add to card</span>
      </button>
    </div>

  </div>
</div>
