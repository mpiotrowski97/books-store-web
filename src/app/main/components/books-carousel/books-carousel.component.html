<div class="pb-3 pt-3">
  <div>
    <div class="mb-5 text-uppercase d-flex flex-row align-items-center">
      <h3 class="mb-0">{{ title }}</h3>

      <a href="#" class="text-uppercase ml-3">See all</a>
    </div>

    <bs-loader *ngIf="isLoading"></bs-loader>

    <carousel [arrowsOutside]="true" [cellsToShow]="4"  [height]="340" *ngIf="!isLoading">
      <div *ngFor="let book of books" class="carousel-cell">
        <bs-book-card [book]="book"></bs-book-card>
      </div>
    </carousel>
  </div>
</div>
