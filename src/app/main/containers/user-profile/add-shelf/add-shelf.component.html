<div class="container">
  <form class="p-3" [formGroup]="createShelfForm" (ngSubmit)="handleFormSubmit()">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" id="name" class="form-control" formControlName="name">
    </div>

    <div class="form-group">
        <button type="submit" class="btn btn-primary" [disabled]="createShelfForm.invalid">Add</button>
    </div>
  </form>
</div>
