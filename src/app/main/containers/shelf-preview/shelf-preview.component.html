<section>
  <div class="row">
    <div class="col-md-12">
      <div class="d-flex flex-row align-items-center">
        <h3>{{ shelf.name }}</h3>
        <a class="btn btn-primary btn-sm ml-2" [routerLink]="['/', 'profile']" role="button">All shelves</a>
      </div>

    </div>
  </div>

  <div class="row">
    <div class="col-md-4 mt-3" *ngFor="let book of books">
      <bs-book-card [book]="book"></bs-book-card>
    </div>
  </div>
</section>
