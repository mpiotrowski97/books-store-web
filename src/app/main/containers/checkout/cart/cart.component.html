<bs-loader *ngIf="isLoading"></bs-loader>

<div class="row" *ngIf="!isLoading">
  <div class="col-md-7 border p-3">
    <table class="table">
      <thead>
      <tr>
        <th>Product</th>
        <th>Price</th>
        <th>Count</th>
        <th>Value</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let cartItem of items">
        <td class="flex">
          <div>
            <img
              src="https://www.swiatksiazki.pl/media/catalog/product/cache/8700249466b3ee6242cfa222c30c22e2/1/5/1599906685215.jpg"
              alt="image">
          </div>
        </td>
        <td>{{ cartItem.bookPrice | number }}$</td>
        <td class="w-25">
          <div>
            <input type="number" aria-label="Count" class="form-control" [name]="'cart-item-' + cartItem.id"
                   [(ngModel)]="cartItem.quantity">
          </div>
        </td>
        <td>{{ cartItem.value | number }}$</td>
      </tr>
      </tbody>
    </table>

    <hr>

    <div class="mt-3 btn-group">
      <a [routerLink]="['']" class="btn btn-info">Continue shopping</a>
      <button class="btn btn-danger">Clear cart</button>
      <button class="btn btn-primary">Recalculate cart</button>
    </div>
  </div>

  <div class="col-md-4 offset-md-1 p-3 border">
    <h3>Cart summary</h3>

    <table class="table">
      <tbody>
      <tr>
        <td class="font-weight-bolder">Value</td>
        <td class="text-right">{{ value | number }} $</td>
      </tr>
      </tbody>
    </table>


    <a class="btn btn-primary w-100" [routerLink]="['/', 'checkout', 'shipping']">Go to shipping</a>
  </div>
</div>
